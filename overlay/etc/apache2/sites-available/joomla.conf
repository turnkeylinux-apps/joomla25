ServerName localhost

<VirtualHost *:80>
    UseCanonicalName Off
    ServerAdmin  webmaster@localhost
    DocumentRoot /var/www/joomla/
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/ssl/private/cert.pem
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/joomla/
</VirtualHost>

<Directory /var/www/joomla/>
    Options +FollowSymLinks
    AllowOverride All
Require all granted
</Directory>
